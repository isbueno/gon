<div class="pt-3">
    {% if comments %}

        <div class="row justify-content-start">
            {% for comment in comments %}
                <div class="card-profile col-3 p-4">
                    <div class="d-flex justify-content-start align-items-center">
                        <img class="d-flex justify-content-start" src="/static/images/user-no-picture.png" alt="Foto de perfil" width="50px" height="50px" style="border-radius: 100px;"/>
                        <a href="{{ url_for('user_blueprint.profile', user_id=user.id) }}" class="pl-3 text-dark"><h5>{{ comment.name }}</h5></a>
    
                    </div>
                    <div class="p-2">
                        <div class="d-flex justify-content-start align-items-baseline">
                            <i class="fa-solid fa-star" style="color: #fff71a;"></i><p class="pl-2">{{ comment.rating }}</p>
                        </div>
                        <p style="padding-top: 10px;">{{ comment.comment_text }}</p>
                    </div>

                </div>
                {% if loop.index % 3 == 0 %}
                    </div> <!-- fecha a row e abre a próxima -->
                    <div class="row">
                {% endif %}
            {% endfor %}
        </div>

    {% else %}
        
        <p class="">Esse usuário ainda não foi avaliado.</p>
    
    {% endif %}
</div>
